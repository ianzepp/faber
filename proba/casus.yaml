# TEXTUS as constant identifier
- name: 'TEXTUS is identifier not type'
  input: 'fixum TEXTUS = "text type name"'
  ts: 'const TEXTUS = "text type name";'
  py: 'TEXTUS = "text type name"'

# NUMERUS as constant identifier
- name: 'NUMERUS is identifier not type'
  input: 'fixum NUMERUS = 123'
  ts: 'const NUMERUS = 123;'
  py: 'NUMERUS = 123'

# Textus (PascalCase) as identifier
- name: 'Textus is identifier not type'
  input: 'fixum Textus = "PascalCase"'
  ts: 'const Textus = "PascalCase";'
  py: 'Textus = "PascalCase"'

# =============================================================================
# Function names can use any case
# =============================================================================

- name: 'PascalCase function name'
  input: 'functio GetUser() { redde "user" }'
  ts:
      - 'function GetUser()'
      - 'return "user"'
  py:
      - 'def GetUser():'
      - 'return "user"'

- name: 'SCREAMING_SNAKE function name'
  input: 'functio GET_CONFIG() { redde {} }'
  ts:
      - 'function GET_CONFIG()'
      - 'return {}'
  py:
      - 'def GET_CONFIG():'
      - 'return {}'

# =============================================================================
# Operators are lowercase only
# =============================================================================

- name: 'lowercase et operator'
  input: 'fixum result = verum et falsum'
  ts:
      - 'const result'
      - 'true && false'
  py:
      - 'result'
      - 'True and False'

- name: 'lowercase aut operator'
  input: 'fixum result = verum aut falsum'
  ts:
      - 'const result'
      - 'true || false'
  py:
      - 'result'
      - 'True or False'

- name: 'lowercase non operator'
  input: 'fixum result = non verum'
  ts: 'const result = !true;'
  py: 'result = not True'
